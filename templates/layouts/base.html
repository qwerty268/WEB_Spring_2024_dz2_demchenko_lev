{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'newest' %}" >AskDemchenko</a>
            <form class="d-flex " role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex justify-content-between gap-3">
                <div class="account_image">
                    <img src="{% static 'img/test.jpg' %}" width="50" height="50"/>
                </div>
                <div class="d-flex flex-column justify-content-between">
                    <div>Dr. Pepper</div>
                    <div>
                        <a href="{% url 'user_settings' %}">Settings</a>
                        <a href="{% url 'logout' %}">Log Out</a>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <div class="row">

        <div class="col-md-8 col-sm-12">
            {% block content %}
            {% endblock %}
        </div>

        <div class="col-md-4 col-sm-12">
            <h3>Popular Tags</h3>
            <div class="d-flex flex-row gap-3">
                <a href="{% url 'search_by_tag' 'tag1' %}">tag1</a>
                <a href="{% url 'search_by_tag' 'tag2' %}">tag2</a>
                <a href="{% url 'search_by_tag' 'tag3' %}">tag3</a>
                <a href="{% url 'search_by_tag' 'tag4' %}">tag4</a>
                <a href="{% url 'search_by_tag' 'tag5' %}">tag5</a>
            </div>
            <h3 class="mt-3">Best Members</h3>
            <div class="d-flex flex-column bd-highlight">
                <a class="bd-highlight">Mr. Freeman</a>
                <a class="bd-highlight">Mr. Freeman</a>
                <a class="bd-highlight">Mr. Freeman</a>
                <a class="bd-highlight">Mr. Freeman</a>
                <a class="bd-highlight">Mr. Freeman</a>

            </div>
        </div>
    </div>
    <br>
</main>
<footer class="footer mt-5 py-3 bg-light fixed-bottom">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
</body>
</html>
