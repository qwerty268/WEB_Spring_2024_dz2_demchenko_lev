{% extends "layouts/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<div class="d-flex flex-row align-items-center gap-4">
    <h3>New Question</h3>
</div>

<form class="mb-5" method="post" action=""> {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary mb-2 mt-2">Confirm</button>
</form>

{% endblock %}
