{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<div class="d-flex flex-row align-items-center gap-4">
    <h3>Registration</h3>
</div>


<label class="mt-2 mb-2 text-danger">Sorry, the email address already registered!</label>

<form class="mb-5" method="post" action="/register">
    <div class="form-group row mb-3">
        <label for="staticLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticLogin"
                   placeholder="input your login">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="staticEmail" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="staticEmail"
                   placeholder="input your email">
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="staticNick" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="staticNick"
                   placeholder="input your nickname">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="staticPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticPassword"
                   placeholder="input your password">
        </div>
    </div>

    <div class="form-group row mb-3">
        <label for="staticRepeatPassword" class="col-sm-2 col-form-label">Repeat password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticRepeatPassword"
                   placeholder="input your password">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="inputAvatar" class="col-sm-2 col-form-label">Upload avatar</label>
        <div class="col-sm-10">
            <div>
                <input class="form-control" type="file" id="inputAvatar">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Register!</button>
</form>

{% endblock %}
