{% extends "layouts/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="d-flex flex-row align-items-center gap-4">
    <h3>Registration</h3>
</div>


<form class="mb-5" method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary mb-2 mt-3">Register!</button>
</form>

{% endblock %}
