{% load static %}

<div class="mb-5">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="{{ request.path }}?page={{page_obj.previous_page_number}}">Previous</a></li>
            <li class="page-item"><a class="page-link"
                                     href="{{ request.path }}?page={{page_obj.previous_page_number}}">{{page_obj.previous_page_number}}</a></li>
            {% endif %}
            <li class="page-item"><a class="page-link"
                                     href="{{ request.path }}?page={{page_obj.number}}">{{page_obj.number}}</a>

            {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link"
                                     href="{{ request.path }}?page={{page_obj.next_page_number}}">{{page_obj.next_page_number}}</a>
            </li>
            <li class="page-item"><a class="page-link"
                                     href="{{ request.path }}?page={{page_obj.next_page_number}}">Next</a></li>
            {% endif %}
        </ul>
    </nav>
</div>
