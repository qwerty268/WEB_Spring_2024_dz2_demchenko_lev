{% load static %}

<div class="card mb-3 w-100">
    <div class="row g-0">

        <div class="col-md-3 p-2">
            <div class="border w-50 ratio ratio-1x1">
                <img src="{% static 'img/' %}{{ item.user.profile.avatar }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="input-group flex-nowrap mt-3">
                <input type="number" value="{{ item.questionlike_set.all.count }}" class="form-control" aria-label="Username"
                       aria-describedby="addon-wrapping">
            </div>
        </div>

        <div class="col-md">
            <div class="card-body">
                <a href="{% url 'question' item.id%} ">
                    <h5 class="card-title">{{ item.title }}</h5>
                </a>
                <p class="card-text">{{ item.text }}</p>
                <div class="d-flex flex-row gap-3">
                    <a href="{% url 'question' item.id%} " >answers({{ item.answer_set.all.count }})</a>
                    <div class="d-flex flex-wrap card_tags gap-3 w-100">
                        <span>Tags : </span>
                        {% for tag in item.tags.all %}
                            <a href="{% url 'search_by_tag' tag.name %}"> {{ tag.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
