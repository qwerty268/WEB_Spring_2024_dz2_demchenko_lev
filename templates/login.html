{% extends "layouts/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="d-flex flex-row align-items-center gap-4">
    <h3>Log in</h3>
</div>

{% if error_message %}
    <label class="mt-2 mb-2 text-danger">{{ error_message }}</label>
{% endif %}

<form class="mb-5" method="post" action=""> {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary mb-2 mt-2">Log in</button>
</form>

<a  href="{% url 'registration' %}">create new account</a>

{% endblock %}
