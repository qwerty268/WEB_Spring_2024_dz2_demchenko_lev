{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<div class="d-flex flex-row align-items-center gap-4">
    <h3>Log in</h3>
</div>


<label class="mt-2 mb-2 text-danger">Password error</label>

<form class="mb-5" method="post" action="/login">
    <div class="form-group row mb-3">
        <label for="staticLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticLogin"
                   placeholder="input your login">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="staticPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticPassword"
                   placeholder="input your password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Log in</button>
</form>

<a href="{% url 'registration' %}">create new account</a>

{% endblock %}
